<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Upload</title>
  </head>
  <body>
    <section class="upload flex flex-col gap-8 max-w-screen-lg mx-auto mt-14">
      <h2 class="text-white text-xl">Upload New Video</h2>
      <div class="flex flex-row gap-8">
        <form class="flex flex-col gap-5 bg-gray-800 p-6 rounded-md">
          <label class="w-full flex flex-col gap-2">
            <p class="text-white">Enter title</p> 
            <input type="text" name="title" class="rounded-md p-2 text-gray-800" />
          </label>
          <label class="flex flex-col gap-2 w-full">
            <p class="text-white">Description</p>
            <textarea name="description" cols="3" class="resize-none rounded-md p-2 text-gray-800"></textarea>
          </label>
          <label class="flex flex-col gap-2">
            <p class="text-white">Select category</p>
            <select name="category" id="category" class="rounded-md p-2 text-gray-800">
                <option value="categ1">Category1</option>
            </select>
          </label>
          <div class="tags-check flex items-center gap-5">
            <label class="flex items-center gap-2 flex-1">
              <p class="text-white">Tags</p>
              <input type="text" class="rounded-md p-2 text-gray-800"></label>
            <label class="flex flex-row-reverse items-center gap-2">
              <p class="text-white">Subscribers only </p>
              <input type="checkbox" checked class="rounded-md p-2 text-gray-800"></label>
          </div>
          <button class="px-2 py-2 mt-7 bg-black text-white self-start border border-white rounded-md">Publish video</button>
        </form>
        <div class="flex flex-col gap-8 flex-1">
          <div class="video flex-1 bg-gray-800 rounded-md flex items-center justify-center">
            <p class="bg-gray-700 px-3 py-2 text-white border border-white rounded-md">Click to upload new video</p>
          </div>
          <div class="thumbnail flex-1 bg-gray-800 rounded-md flex items-center justify-center">
            <p class="bg-gray-700 px-3 py-2 text-white border border-white rounded-md">Click to upload ne thumbnail</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
